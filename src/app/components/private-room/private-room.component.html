<div class="private-chat">
  <div class="chat-header">
    <div>
      <h4>  {{ this._userInfo.roomName }}  </h4>
      <span>{{ groupDescription }}</span>
    </div>
    <div class="groupTools">
      <span><mat-icon>more_vert</mat-icon></span>
      <span><mat-icon>close</mat-icon></span>

    </div>
  </div>
  <div class="Messages">
    <ul class="MessagesList">
      <li *ngFor="let msg of chatMessages" class="msg"
       [class.myMessage]="msg.id == myid"
       [class.othersMessage]="(msg.id == myid) == false"
       >

       <span *ngIf="(msg.id == myid) == false">{{ msg.name }}</span>
        <span>{{ msg.message }}</span>
      </li>

    </ul>
  </div>
  <form>

    <div class="chat-bottom">
      <input type="text" placeholder="Type a message" #message />
      <button type="submit" (click)="sendMessage($event, message)">Send</button>
    </div>
  </form>
</div>
