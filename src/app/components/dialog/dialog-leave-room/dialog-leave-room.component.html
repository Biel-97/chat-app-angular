<h2 mat-dialog-title>Leave Group</h2>
<mat-dialog-content class="mat-typography">
  <h3>are you sure you want to leave this group?</h3>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancelDialog()">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" (click)="leaveGroup()" cdkFocusInitial color="warn">Leave Group</button>
</mat-dialog-actions>
